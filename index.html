<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,500;1,700&display=swap" rel="stylesheet">
  <!-- HANDLEBARS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
  <!-- AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Boolflix</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrap_top">
      <div class="wrap_search">
        <!-- ricerca titoli film -->
        <input class="input_search" type="text" name="film_search" value="" placeholder="Film, Serie TV">
        <button id="#btn_search" class="btn btn_search" type="button" name="button">CERCA</button>
        <div class="wrap_search_results">
          <h3 class="hai_cercato">Hai cercato: <span id="searched_title"></span></h3>
          <h3 class="titoli_trovati">Titoli: <span id="total_titles"></span></h3>
        </div>
        <!-- ricerca titoli film -->
      </div>
      <div class="wrap_logo">
        <img class="logo_max" src="img/boolflix_logo.png" alt="logo boolflix">
        <img class="logo_min" src="img/b_logo.png" alt="logo boolflix">
      </div>
    </div>

    <div class="wrap_main">
      <h3 class="esito_ricerca">Nessun titolo trovato</h3>
      <!-- lista dei film trovati dalla ricerca -->
      <div id="list-movies"></div>
      <!-- /lista dei film trovati dalla ricerca -->
      <!-- lista dei film trovati dalla ricerca -->
      <div id="list-tv"></div>
      <!-- /lista dei film trovati dalla ricerca -->
    </div>

  </div>

  <!-- TEMPLATE per il film -->
  <script id="title-template" type="text/x-handlebars-template">
    <!-- wrapper generale del film / serieTV -->
    <div class="title-box">
      <!-- indica la categoria del titolo (Film, SerieTv...) -->
      <div class="title-type"><p>{{title_type}}</p></div>
      <!-- wrapper poster del film / serieTV -->
      <div class="wrap_poster">
        <div class="title-noposter{{class_noposter}}"><p>{{title}}</p></div>
        <!-- poster del film / serieTV -->
        <img class="film-poster" src={{url_poster}} alt="poster">
        <!-- /poster del film / serieTV -->
      </div>
      <!-- /wrapper poster del film / serieTV -->
      <!-- info di dettaglio del film / serieTV -->
      <div class="film-info">
        <p><strong>Titolo: </strong>{{title}}</p>
        <!-- <p>{{title_type}}</p> -->
        <p><strong>Titolo originale: </strong>{{original_title}}</p>
        <!-- voto con stellette -->
        <div class="wrap_vote">
          <strong>Voto: </strong>{{{vote_average}}}
        </div>
        <!-- /voto con stellette -->
        <!-- bandiera lingua originale -->
        <div class="wrap_lingua">
          <p><strong>Lingua:</strong></p>
          <div class="lingua_flag">{{{url_flag}}}</div>
        </div>
        <!-- /bandiera lingua originale -->
        <!-- testo overview -->
        <p class="overview">{{{overview}}}</p>
        <!-- /testo overview -->
      </div>
      <!-- /info di dettaglio del film / serieTV -->
    </div>
    <!-- /wrapper generale del film / serieTV -->
  </script>
  <!-- /TEMPLATE per il film -->

  <!-- JS -->
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
