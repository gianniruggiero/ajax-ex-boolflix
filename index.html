<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,500;1,700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <!-- <script src="https://momentjs.com/downloads/moment-with-locales.js"></script> -->
  <link rel="stylesheet" href="css/style.css">
  <title>Boolflix</title>
</head>
<body>

  <div class="wrapper">
    <div class="wrap_top">
      <div class="wrap_search">
        <!-- ricerca titoli film -->
        <input class="input_search" type="text" name="film_search" value="" placeholder="Che film cerchi?">
        <button id="#btn_search" class="btn btn_search" type="button" name="button">CERCA</button>
        <h3>Titoli trovati: <span id="total_titles"></span></h3>
        <!-- ricerca titoli film -->
      </div>
      <div class="wrap_logo">
        <img src="img/boolflix_logo.png" alt="logo boolflix">
      </div>
    </div>
    <main>
      <!-- lista dei film trovati dalla ricerca -->
      <ul id="list-movies"></ul>
      <!-- /lista dei film trovati dalla ricerca -->
    </main>
  </div>


  <!-- TEMPLATE per il film -->
  <script id="movie-template" type="text/x-handlebars-template">
    <li>
      <h3>TITOLO: {{title}}</h3>
      <h4>Titolo originale: {{title_original}}</h4>
      <p>Lingua: {{language}}</p>
      <p>Media voto: <strong>{{vote}}</strong></p>
    </li>
  </script>
  <!-- /TEMPLATE per il film -->

  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
